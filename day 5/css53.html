<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS53</title>
    <style>
        section{
            border: 3px solid blue;
        }
        button{
            border-radius: 15px;
        }
        div{
            box-shadow: 5px 5px 15px rgba(56, 27, 206, 0.5);
        }
        h1{
            text-shadow: 15px 15px 15px rgba(236, 15, 137, 0.8);
        }
        header{
            background-color: lightyellow;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <header>Borders
        <p>Apply a background-color: lightyellow to a header.</p>
    </header>
    <section>
        <h2>Add a solid blue border with a width of 3px to a section.</h2>
         <button>Style a button with rounded corners using border-radius: 15px.</button><br><br>
         <div>Create a box-shadow for a div that simulates a lifted card effect.</div>
         <h1>Add a text-shadow to a h1 to make it stand out on a banner.</h1>
    </section>
</body>
</html>
