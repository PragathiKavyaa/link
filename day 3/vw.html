<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW</title>
    <style>
        div{
            width: 5vw;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>viewport</h1>
    <div><p>Use vw to set the width of a div relative to the viewport. </p></div>
</body>
</html>
