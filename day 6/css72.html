<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS72</title>
</head>
<style>
    div{
        background-color: blueviolet;
        padding: 10px;
        height: 100px;
        width: 500px;
    }
    .one{
        box-sizing: border-box;
        border: 2px solid black;
    }
</style>
<body>
    <header>CSS72 & CSS73</header>
    <section>
        <div id="one" class="one">
            Use box-sizing: border-box to fix spacing issues in a layout with nested elements.
        </div>
        <div id="two" class="two">
            Add a background color to the content area of a div and use padding to add internal space.
        </div>
    </section>
</body>
</html>
