<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Color</title>
    <style>
        .color-box{
            width: 50px;
            height: 50px;
            display: flex;
            color: red;
            background-color: rgba(255, 200, 100, 0.5);
        }
    </style>
</head>
<body>
    <h1>RGBA Color</h1>
    <p>Use RGBA to style a div with a semi-transparent background</p>
    <div class="color boxes">
        <div class="color-box box-rgba">RGBA</div>
    </div>
    <div class="color boxes">
        <div class="color-box box-rgba">RGB</div>
    </div>
</body>
</html>
