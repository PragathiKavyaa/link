<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS26</title>
    <style>
        button:hover{
            color: chocolate;
            background: conic-gradient(from 0deg, red, yellow, green, blue);;
        }
    </style>
</head>
<body>
    <h1>Conic Gradient</h1>
    <p>Create a conic gradient that rotates colors based on hover for a button.</p>
    <button style="font-size: x-large;">conic-gradient</button>
</body>
</html>
