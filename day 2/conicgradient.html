<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient</title>
    <style>
        aside{
            background: conic-gradient(from 0deg, red, yellow, green, blue); 
        }
    </style>
</head>
<body>
    <aside>
        <h1>Conic Gradient</h1>
        <p>Add a conic gradient to an aside tag for visual emphasis</p>
    </aside>
</body>
</html>
