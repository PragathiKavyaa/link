<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL</title>
    <style>
        button{
            background-color: hsl(200, 80%, 20%);
        }
    </style>
</head>
<body>
    <h1>HSL</h1>
    <p>Use HSL to give a vibrant color to a button</p>
    <button>HSL</button>
</body>
</html>
