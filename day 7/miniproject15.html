<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fexbox Gallery</title>
    <style>
       
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 1000px;
            height: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row;
            align-content: space-between;
        }
        p{
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>Image Gallery</h1>
            <div class="image1">
                <img src="./assest/hoodey.jpg" alt="hoodey">
                <p>Hoodey</p>
            </div>
            <div class="image2">
                <img src="./assest/jacket.jpg" alt="jacket">
                <p>Jacket</p>
            </div>
            <div class="image3">
                <img src="./assest/kurta.jpg" alt="kurta">
                <p>Kurta</p>
            </div>
            <div class="image4">
                <img src="./assest/sweater.jpg" alt="sweater">
                <p>Sweater</p>
            </div>
        </div>
    </div>
</body>
</html>
