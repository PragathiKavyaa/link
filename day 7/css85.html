<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS85</title>
</head>
<body>
    <style>
        *{
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            width: 1000px;
            height: 500px;
            
        }
        nav{
            display: flex;
            flex-direction: column;
            flex-flow: wrap;
            justify-content: space-around;
        }
        a{
            font-size: xx-large;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <nav>
                <a href="">home</a>
                <a href="">about</a>
                <a href="">cart</a>
                <a href="">contact</a>
            </nav>
        </div>
    </div>
</body>
</html>
