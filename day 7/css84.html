<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS84</title>
</head>
<body>
    <style>
        *{
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            width: 1000px;
            height: 500px;
            
        }
        nav{
            display: flex;
            align-items: start;
            flex-direction: column;
            flex-flow: wrap;
            vertical-align: middle;
        }
        li{
            font-size: xx-large;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Cart</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
