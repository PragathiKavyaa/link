<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        table tr:nth-child(odd){
                background-color: gray;
        }
    </style>
</head>
<body>
    <h1>nth child</h1>
    <table>
        <tr>
            <th>S.NO</th>
            <th>Course</th>
            <th>Fess</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTML</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CSS</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>JAVA</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>SQL</td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
