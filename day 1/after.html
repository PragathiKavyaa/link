<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After</title>
    <style>
        li::after{
            content: "Done";
            font-style: italic;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li>CSS class </li>
        <li>JAVA class   </li>
        <li>HTML class</li>
        <li>SQL class</li>
    </ul>
</body>
</html>
