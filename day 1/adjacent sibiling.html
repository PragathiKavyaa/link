<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibiling</title>
    <style>
        h1 + p{
            font-style:italic;
        }
       
    </style>
</head>
<body>
    <h1>CSS 9</h1>
    <p>Use an adjacent sibling selector to style the first p after an h1
        with italic text.</p>
</body>
</html>
